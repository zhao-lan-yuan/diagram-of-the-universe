<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#mycanvas{
				display: block;
				margin: 50px auto;
		        -webkit-animation: circle 5s infinite linear;	
		        }	
		    @-webkit-keyframes circle{
		        0%{ transform:rotate(0deg); }
		        100%{ transform:rotate(360deg); }
			}
		</style>
	</head>
	<body>
		<canvas id="mycanvas" width="800" height="600"></canvas>
		<script type="text/javascript">
			var z_canvas=document.querySelector("#mycanvas");
			var context=z_canvas.getContext("2d");
			context.strokeStyle="black";
			context.lineWidth=5;
			context.beginPath();
			context.arc(400,300,200,Math.PI/2,(3*Math.PI)/2,true);
			context.fillStyle="black"
			context.fill();
			context.beginPath();
			context.arc(400,300,197,(3*Math.PI)/2,Math.PI/2,true);
			context.fillStyle="white"
			context.fill();
			context.stroke();
			context.beginPath();
			context.arc(400,200,97,(3*Math.PI)/2,Math.PI/2,false);
			context.fillStyle="white"
			context.fill();
			context.stroke();
			context.beginPath();
			context.arc(400,200,20,0,Math.PI*2,false);
			context.fillStyle="black"
			context.fill();
			context.stroke();
			context.beginPath();
			context.arc(400,397,103,Math.PI/2,(3*Math.PI)/2,false);
			context.fillStyle="black"
			context.fill();
			context.beginPath();
			context.arc(400,400,20,0,Math.PI*2,false);
			context.fillStyle="white"
			context.fill();
			context.stroke();
		</script>
	</body>
</html>
